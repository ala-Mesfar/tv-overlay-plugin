<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100vh;
            overflow: hidden;
             opacity: 0.1;
        }
        .overlay-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;opacity: 0.1;
        }
        .overlay-title {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        .overlay-content {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="overlay-container">
      <div class="overlay-title">TV Overlay</div>
      <div class="overlay-content">
          Press any key to interact with this overlay.<br>
          Press BACK to return to the video.
      </div>
    </div>

    <script>
        // Send key events back to the native layer
        document.addEventListener('keydown', function(event) {
            // This will be captured by the native layer
            console.log('Key pressed in overlay:', event.keyCode);
        });
    </script>
</body>
</html>
