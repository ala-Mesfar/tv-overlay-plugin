<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel List</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: transparent !important;
      background: none !important;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Modal container */
    .modal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent !important;
      /* Ensure no background color at all */
      background: none !important;
      -webkit-backdrop-filter: none !important;
      backdrop-filter: none !important;
    }

    /* Channel list modal */
    .channel-modal {
      width: 350px;
      max-height: 80vh;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Modal header */
    .modal-header {
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-title {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Channel list */
    .channel-list {
      max-height: calc(80vh - 50px);
      overflow-y: auto;
    }

    /* Channel item */
    .channel-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: background-color 0.2s ease;
    }

    .channel-item:last-child {
      border-bottom: none;
    }

    .channel-logo {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .channel-info {
      flex: 1;
    }

    .channel-name {
      color: white;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .channel-program {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }

    /* Selected state */
    .channel-item.selected {
      background-color: rgba(0, 102, 204, 0.7);
    }

    .channel-item.selected .channel-name,
    .channel-item.selected .channel-program {
      color: white;
    }

    /* Scrollbar styling */
    .channel-list::-webkit-scrollbar {
      width: 5px;
    }

    .channel-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    .channel-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    /* Footer */
    .modal-footer {
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <div class="channel-modal">
      <div class="modal-header">
        <div class="modal-title">Channel List</div>
      </div>

      <div id="channelList" class="channel-list"></div>

      <div class="modal-footer">
        Use ↑↓ to navigate • OK to select • BACK to close
      </div>
    </div>
  </div>

  <script>
    // Simple bridge-safe helper
    function sendToApp(payload) {
      try {
        if (window.TVOverlay && typeof window.TVOverlay.send === 'function') {
          window.TVOverlay.send(payload);
        } else if (window.AndroidOverlay && typeof window.AndroidOverlay.postMessage === 'function') {
          window.AndroidOverlay.postMessage(JSON.stringify(payload));
        }
      } catch (e) {}
    }

    // State
    let channels = [];
    let selectedIndex = null; // 1-based index

    function render() {
      const list = document.getElementById('channelList');
      if (!list) return;
      list.innerHTML = '';
      channels.forEach((ch) => {
        const item = document.createElement('div');
        item.className = 'channel-item' + (selectedIndex === ch.number ? ' selected' : '');
        item.innerHTML = `
          <div class="channel-logo">${ch.number}</div>
          <div class="channel-info">
            <div class="channel-name">${ch.name}</div>
            <div class="channel-program">${ch.authorized ? '' : 'Locked'}</div>
          </div>`;
        list.appendChild(item);
      });

      // Keep selected item in view
      const selectedEl = list.querySelector('.channel-item.selected');
      if (selectedEl) selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Receive messages from app
    window.dispatchTVOverlayMessage = function (message) {
      try {
        const data = typeof message === 'string' ? JSON.parse(message) : message;
        if (data.type === 'state') {
          channels = Array.isArray(data.channels) ? data.channels : [];
          selectedIndex = data.selectedIndex || (channels[0] && channels[0].number) || null;
          render();
        } else if (data.type === 'selected-channel') {
          selectedIndex = data.index;
          render();
        }
      } catch (e) {}
    };

    // Keyboard navigation
    document.addEventListener('keydown', function (event) {
      if (!channels.length) return;
      if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
        event.preventDefault();
        const numbers = channels.map(c => c.number);
        const currentPos = Math.max(0, numbers.indexOf(selectedIndex));
        let nextPos = currentPos + (event.key === 'ArrowDown' ? 1 : -1);
        if (nextPos < 0) nextPos = numbers.length - 1;
        if (nextPos >= numbers.length) nextPos = 0;
        selectedIndex = numbers[nextPos];
        render();
      } else if (event.key === 'Enter' || event.key === 'OK' || event.key === 'Select') {
        if (selectedIndex != null) {
          sendToApp({ type: 'select-channel', index: selectedIndex });
        }
      }
    });

    // Ask the host app for the latest state on load
    window.addEventListener('load', function () {
      sendToApp({ type: 'request-state' });
    });
  </script>
</body>
</html>
